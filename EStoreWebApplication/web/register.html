<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1><a href="index.html">EStore</a></h1>
            <ul>
                <li class="active"><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </header>
        
        <main class="account-container">
            <div class="account-card">
            <form action="RegisterAccountServlet.do" method="POST">
                
                    <label>Username</label>
                    <input type="text" name="username" required><br>
                    
                    <label>Email</label>
                    <input type="email" name="email" required><br>
                    
                    <label>Password</label>
                    <input type="text" name="password" required><br>
                    
                    <button class="register-btn" type="submit">REGISTER ACCOUNT</button>
                
            </form>
                </div>
            <div class="side-card">
                <h1>Already have an account?</h1>
                <p>Log in to your EStore account to buy and sell.</p>
                <button class="login-btn"><a href="login.html">LOG IN</a></button>
            </div>
                
        </main>
    </body>
</html>
